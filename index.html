<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ToDo list</title>
        <link rel="stylesheet" href="style.css">
        <script src= "app.js" type="text/javascript"></script>
    </head>

<body>

    <h1>Weekly To do list</h1>

    <div id="inputForm">

         <input type="text" id="myInput" placeholder="Task">
             <select name="day" id="selectBtn">
                <option value="MonUL">Monday</option>
                <option value="TueUL">Tuesday</option>
                <option value="WedUL">Wednesday</option>
                <option value="ThuUL">Thursday</option>
                <option value="FriUL">Friday</option>
                <option value="SatUL">Saturday</option>
                <option value="SunUL">Sunday</option>
            </select>
             <button onclick="newLi()" class="btn">Add task</button>
    </div>
    <br><br>

    <div class="grid">

    <div class="container">
<h3>Monday</h3>
        <ul id="MonUL">
        
        </ul>

    </div>

    <div class="container">
<h3>Tuesday</h3> 
        <ul id="TueUL"></ul>

    </div>

    <div class="container">
    <h3>Wednesday</h3>
        <ul id="WedUL"></ul>
    </div>

    <div class="container">
    <h3>Thursday</h3>
        <ul id="ThuUL"></ul>
    </div>

    <div class="container">
    <h3>Friday</h3>
        <ul id="FriUL"></ul>
    </div>

    <div class="container">
<h3>Saturday</h3>
        <ul id="SatUL"></ul>
    </div>

    <div class="container">
<h3>Sunday</h3>
        <ul id="SunUL"></ul>
    </div>

    </div>

    
    
    

</body>
</html>
